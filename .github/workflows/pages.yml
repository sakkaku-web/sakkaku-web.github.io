name: Pages

on:
  workflow_dispatch: {}
  push:
    branches: [main]

jobs:
  publish-gh:
    name: Publish Github Pages
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
      - run: npm install && npm run build:all
      - uses: JamesIves/github-pages-deploy-action@v4
        with:
          BRANCH: gh-pages
          FOLDER: dist/apps

